<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Kingdom Ran 官網</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: url('222_compressed.png') no-repeat center top #000;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 0 10px;
    }
    #logo {
      max-height: 220px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 6px #00ffff); }
      50% { filter: drop-shadow(0 0 18px #00ffcc); }
      100% { filter: drop-shadow(0 0 6px #00ffff); }
    }
    marquee {
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      background: url('https://rossoran.com/images/scroll_bg.png') repeat-x;
      width: 1000px;
      margin: 0 auto;
      border: 1px solid #ff4444;
      display: block;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .announcement {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
    }
    .announcement h3 {
      color: #ffcc00;
      margin: 0 0 5px;
    }
    .announcement time {
      font-size: 12px;
      color: #aaa;
    }
    .server-info {
      border: 1px solid #444;
      padding: 10px;
      background: #111;
      margin-top: 30px;
    }
    .button-area {
      text-align: center;
      margin: 20px auto;
      width: 1000px;
    }
    .main-button {
      display: inline-block;
      width: 225px;
      height: 40px;
      line-height: 40px;
      margin: 5px 10px;
      background: url('subbtn_bg.gif') no-repeat center;
      background-size: contain;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .main-button:hover {
      background: url('btn_rollover.gif') no-repeat center;
      color: #fff;
    }
    .embed-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 10px;
      width: 90%;
    }
    .carousel iframe {
      flex: 0 0 auto;
      scroll-snap-align: start;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="LOGO">
  </header>
  <marquee id="marqueeText">載入中...</marquee>
  <div class="button-area">
    <a id="btn-download"><img src="game_download_btn02_1509.png" alt="客戶端下載"></a><br>
    <a id="btn-recharge"><img src="recharge_off.gif" onmouseover="this.src='recharge_on.gif'" onmouseout="this.src='recharge_off.gif'" alt="立即充值"></a><br>
    <a id="btn-donate" class="main-button">贊助方案</a>
    <a id="btn-fb" class="main-button">粉絲專頁</a>
    <a id="btn-group" class="main-button">社團交流區</a>
    <a id="btn-contact" class="main-button">聯繫客服</a>
  </div>
  <div class="embed-container">
    <iframe id="videoFrame" width="960" height="540" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    <div class="carousel" id="carousel"></div>
  </div>
  <section>
    <h2 style="text-align:center;">📢 最新公告</h2>
    <div id="announcements" style="max-width: 800px; margin: 0 auto;"></div>
    <div class="server-info" style="max-width: 800px; margin: 30px auto;">
      <h2 style="text-align:center;">🖥️ 伺服器資訊</h2>
      <pre id="serverInfo" style="text-align:center;"></pre>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://zkwxsbgfebrjzvaxxkez.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inprd3hzYmdmZWJyanp2YXh4a2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NDQ3MjksImV4cCI6MjA2MDEyMDcyOX0.UG6ZzJGPTW11rC9Pjw1TbHDyxqFj_yw6242_Ft6rEGI'
    );

    async function loadSettings() {
      const { data } = await supabaseClient.from('settings').select('*').eq('id', 1).single();
      if (!data) return;
      document.getElementById('logo').src = data.logo || '';
      document.getElementById('marqueeText').innerText = data.marquee || '';
      document.getElementById('btn-download').href = data.download || '#';
      document.getElementById('btn-recharge').href = data.recharge || '#';
      document.getElementById('btn-donate').href = data.donate || '#';
      document.getElementById('btn-fb').href = data.fb || '#';
      document.getElementById('btn-group').href = data.group || '#';
      document.getElementById('btn-contact').href = data.contact || '#';
      document.getElementById('videoFrame').src = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(data.video)}&show_text=false&autoplay=true&mute=1&width=640`;
      const carousel = document.getElementById('carousel');
      if (data.image) {
        const urls = data.image.split('\n').slice(0, 20);
        urls.forEach(url => {
          if (url.trim()) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.facebook.com/plugins/post.php?href=${encodeURIComponent(url.trim())}&show_text=false&width=500`;
            iframe.width = "500";
            iframe.height = "660";
            iframe.setAttribute("scrolling", "no");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("allowfullscreen", "true");
            carousel.appendChild(iframe);
          }
        });
      }
      document.getElementById('bgm').src = data.bgm || '';
    }

    async function loadAnnouncements() {
      const { data } = await supabaseClient.from('announcement').select('*').order('date', { ascending: false });
      const container = document.getElementById('announcements');
      container.innerHTML = '';
      if (!data) return;
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'announcement';
        const contentId = 'content_' + item.id;
        div.innerHTML = `
          <h3 style="cursor:pointer;" onclick="
            document.querySelectorAll('[id^=content_]').forEach(e => e.style.display = 'none');
            document.getElementById('${contentId}').style.display = 'block';">
            ${item.title}
          </h3>
          <time>${item.date}</time>
          <p id="${contentId}" style="display:none; margin-top: 8px;">${item.content}</p>
        `;
        container.appendChild(div);
      });
    }
    loadSettings();
    loadAnnouncements();
  </script>
</body>
</html>
