<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Ran Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      background-attachment: fixed;
      overflow-x: hidden;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://iftran-ol.up9r.com/themes/images/banner/3_1744386165.png') center center / cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }
    * { cursor: url('normal.cur'), auto; }
    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .button-group {
      background-color: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 16px 24px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .button-group:hover {
      transform: scale(1.05);
    }
    .button-group h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: white;
    }
    .button-group a {
      display: inline-block;
      background: #ffaa33;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 50px;
      text-decoration: none;
    }
    .button-group a:hover {
      background: #e6891a;
    }
  </style>
</head>
<body>
  <header style="text-align:center; padding: 20px 10px; background: rgba(0,0,0,0.6);">
    <img src="LOGO.png" alt="Kingdom Ran Logo" style="max-width: 200px; margin-bottom: 10px;">
    <p style="font-size: 36px; color: #ffaa33; font-weight: bold; margin: 10px 0;">挑戰你的極限，重返榮耀之路</p>
  </header>
  <p style="text-align:center; color:white;">（其餘內容略，請以畫布內容為基礎）</p>
</body>
</html>
