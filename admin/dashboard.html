<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Kingdom Ran 官網後台管理</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 { color: #ffcc00; }
    .form { margin-bottom: 30px; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea { height: 80px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td {
      border: 1px solid #444; padding: 10px; }
    th {
      background: #222; color: #ffcc00; }
    #imagePreview { margin-top: 10px; max-width: 300px; display: block; }
    .action-btn { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Kingdom Ran 後台管理</h1>
  <div class="form">
    <label>1. LOGO 圖片網址</label>
    <input type="text" id="logo">

    <label>2. 背景音樂網址</label>
    <input type="text" id="bgm">

    <label>3. 跑馬燈內容</label>
    <input type="text" id="marquee">

    <label>4. 遊戲下載網址</label>
    <input type="text" id="download">

    <label>5. 立即充值網址</label>
    <input type="text" id="recharge">

    <label>6. 贊助方案網址</label>
    <input type="text" id="donate">

    <label>7. 粉絲專頁網址</label>
    <input type="text" id="fb">

    <label>8. 社團交流區網址</label>
    <input type="text" id="group">

    <label>9. 聯繫客服網址</label>
    <input type="text" id="contact">

    <label>10. 精選影片網址</label>
    <input type="text" id="video">

    <label>11. 首頁圖片網址</label>
    <input type="text" id="image">
    <div>預覽：</div>
    <img id="imagePreview" src="" alt="預覽圖">

    <label>13. 伺服器資訊（狀態與版本）</label>
    <textarea id="server"></textarea>

    <button onclick="saveSettings()">儲存所有設定</button>
  </div>

  <h2>12. 最新公告管理</h2>
  <div class="form">
    <input type="text" id="annTitle" placeholder="輸入公告標題">
    <input type="date" id="annDate">
    <textarea id="annContent" placeholder="輸入公告內文"></textarea>
    <button onclick="addAnnouncement()">新增公告</button>
  </div>

  <table id="announcementTable">
    <thead><tr><th>標題</th><th>內容</th><th>日期</th><th>操作</th></tr></thead>
    <tbody id="announcementBody"></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://zkwxsbgfebrjzvaxxkez.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inprd3hzYmdmZWJyanp2YXh4a2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NDQ3MjksImV4cCI6MjA2MDEyMDcyOX0.UG6ZzJGPTW11rC9Pjw1TbHDyxqFj_yw6242_Ft6rEGI';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const imageInput = document.getElementById('image');
      imageInput.addEventListener('input', () => {
        document.getElementById('imagePreview').src = imageInput.value;
      });

      window.saveSettings = async function () {
        const data = {
          logo: logo.value,
          bgm: bgm.value,
          marquee: marquee.value,
          download: download.value,
          recharge: recharge.value,
          donate: donate.value,
          fb: fb.value,
          group: group.value,
          contact: contact.value,
          video: video.value,
          image: image.value,
          server: server.value,
          id: 1
        };
        const { error } = await supabase.from('settings').upsert([data], { onConflict: ['id'] });
        alert(error ? '儲存失敗' : '設定已儲存');
      };

      window.loadAnnouncements = async function () {
        const { data, error } = await supabase.from('announcement').select('*').order('date', { ascending: false });
        const tbody = document.getElementById('announcementBody');
        tbody.innerHTML = '';
        if (data) data.forEach((item) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input value="${item.title}" onchange="updateField(${item.id}, 'title', this.value)"></td>
            <td><textarea onchange="updateField(${item.id}, 'content', this.value)">${item.content}</textarea></td>
            <td><input type="date" value="${item.date}" onchange="updateField(${item.id}, 'date', this.value)"></td>
            <td>
              <button onclick="deleteAnnouncement(${item.id})">刪除</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      };

      window.updateField = async function (id, key, value) {
        const { error } = await supabase.from('announcement').update({ [key]: value }).eq('id', id);
        if (error) alert('更新失敗');
      };

      window.deleteAnnouncement = async function (id) {
        if (!confirm('確定要刪除這則公告嗎？')) return;
        const { error } = await supabase.from('announcement').delete().eq('id', id);
        if (error) alert('刪除失敗');
        else loadAnnouncements();
      };

      window.addAnnouncement = async function () {
        const title = annTitle.value;
        const content = annContent.value;
        const date = annDate.value;
        if (!title || !content || !date) return alert('請完整輸入公告資訊');
        const { error } = await supabase.from('announcement').insert([{ title, content, date }]);
        alert(error ? '新增失敗' : '公告已新增');
        if (!error) loadAnnouncements();
      };

      loadAnnouncements();
    });
  </script>
</body>
</html>
