<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1000">
  <title>Kingdom Ran Online</title>
  <link rel="icon" href="LOGO.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; cursor: url('normal.cur'), auto; }
    body {
      background: #000 url('https://rossoran.com/images/bg.jpg');
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }
    .header {
      text-align: center;
      padding-top: 30px;
    }
    .header img {
      width: 420px;
    }
    .slogan {
      font-size: 22px;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 4px #ff0000, 0 0 10px #ffaa33;
      margin-top: 10px;
    }
    .character-overlay {
      position: absolute;
      top: 120px;
      left: 0;
      width: 100%;
      z-index: 0;
      text-align: center;
    }
    .character-overlay img {
      max-height: 520px;
      margin: 0 10px;
    }
    .container {
      width: 1000px;
      margin: auto;
      display: flex;
      padding-top: 20px;
      position: relative;
      z-index: 1;
    }
    .left, .right { width: 200px; }
    .center { width: 600px; margin: 0 0; }
    .nav-button {
      display: block;
      height: 40px;
      line-height: 40px;
      background: url('https://rossoran.com/images/menu_bt.jpg') no-repeat center top;
      background-size: contain;
      color: #ffcc00;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .nav-button:hover { background-position: center bottom; }
    .panel {
      background: #1a1a1a;
      border: 2px solid #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .title {
      color: #ffcc00;
      font-size: 15px;
      border-bottom: 1px solid #ffcc00;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    .ann-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .ann-table td {
      padding: 8px 6px;
      border-bottom: 1px solid #444;
    }
    .ann-table tr:nth-child(odd) {
      background: #2a2a2a;
    }
    .ann-table tr:nth-child(even) {
      background: #1a1a1a;
    }
    .ann-title {
      text-align: left;
      color: #ffaa33;
    }
    .ann-date {
      text-align: right;
      color: #ccc;
    }
    footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="LOGO.png" alt="Kingdom Ran Logo">
    <div class="slogan">挑戰你的極限，重返榮耀之路</div>
  </div>
</body>
</html>
