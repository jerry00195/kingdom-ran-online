async function loadAnnouncements() {
  const { data, error } = await supabase.from("announcements").select("*").order("created_at", { ascending: false }).limit(10);
  const ul = document.getElementById("announcementList");
  if (!ul) return;

  if (error) {
    console.warn("❌ 公告讀取失敗", error.message);
    ul.innerHTML = "<li>無法載入公告</li>";
    return;
  }

  ul.innerHTML = data.map(item => 
    `<li style='margin-bottom: 12px;'>
      <a href='${item.link}' target='_blank' style='color: #4dabf7; text-decoration: none;'>🔗 ${item.title}</a>

  ).join("");
}
