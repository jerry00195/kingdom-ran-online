<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom Ran Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
      color: white;
    }
    .wrapper {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
    }
    .sidebar {
      flex: 1;
    }
    .main {
      flex: 3;
    }
    .header {
      text-align: center;
      padding: 30px 0 10px;
    }
    .header img {
      height: 90px;
      filter: drop-shadow(0 0 15px #ffaa33);
    }
    section {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 170, 51, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    section:hover {
      transform: scale(1.01);
      box-shadow: 0 0 25px rgba(255, 170, 51, 0.5);
    }
    h2 {
      color: #ffcc66;
      margin-bottom: 10px;
      font-size: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(90deg, #ff8800, #ffaa33);
      color: white;
      cursor: pointer;
    }
    .announcement-list p, .server-status p, .progress {
      font-size: 14px;
      line-height: 1.5;
    }
    .progress {
      background: #333;
      height: 18px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress > div {
      height: 100%;
      width: 45%;
      background: linear-gradient(90deg, #ffaa33, #ff5500);
    }
    .ranking-table {
      width: 100%;
      border-collapse: collapse;
    }
    .ranking-table th, .ranking-table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    .ranking-table th {
      color: #ffcc66;
    }
    .carousel {
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
      position: relative;
    }
    .carousel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      animation: fade 18s infinite;
    }
    @keyframes fade {
      0%, 33% {opacity: 1;}
      34%, 100% {opacity: 0;}
    }
    .carousel img:nth-child(2) {
      animation-delay: 6s;
    }
    .carousel img:nth-child(3) {
      animation-delay: 12s;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Kingdom Ran Logo">
  </div>

  <div class="wrapper">
    <div class="sidebar">
      <section>
        <h2>會員登入</h2>
        <form>
          <input type="text" placeholder="帳號" required>
          <input type="password" placeholder="密碼" required>
          <button type="submit">登入</button>
        </form>
      </section>
      <section class="server-status">
        <h2>伺服器狀態</h2>
        <p>主線伺服器：<span style="color:#00ff88">✔ 線上</span></p>
        <p>測試伺服器：<span style="color:#ff5555">✘ 離線</span></p>
      </section>
    </div>

    <div class="main">
      <div class="carousel">
        <img src="https://i.imgur.com/bvkkTYP.jpeg" alt="活動圖1">
        <img src="https://i.imgur.com/yFQakAq.jpeg" alt="活動圖2">
        <img src="https://i.imgur.com/Bm0nITG.jpeg" alt="活動圖3">
      </div>

      <section class="announcement-list">
        <h2>最新公告</h2>
        <p>📅 <strong>04/11</strong>｜開服公告 - Kingdom Ran 盛大啟動</p>
        <p>🔥 <strong>04/15</strong>｜加開新伺服器《幽影校區》</p>
        <p>🛒 <strong>04/18</strong>｜商城更新：期間限定魔法套裝上架中！</p>
      </section>

      <section>
        <h2>累積贊助計畫</h2>
        <p>目標金額：NT$10,000｜目前累積：NT$4,500</p>
        <div class="progress"><div></div></div>
      </section>

      <section>
        <h2>角色排行榜</h2>
        <table class="ranking-table">
          <thead>
            <tr><th>排名</th><th>角色名稱</th><th>職業</th><th>等級</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>雷光戰魂</td><td>劍士</td><td>150</td></tr>
            <tr><td>2</td><td>幻影魔導</td><td>法師</td><td>147</td></tr>
            <tr><td>3</td><td>月影刺客</td><td>刺客</td><td>143</td></tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>序號兌換</h2>
        <form>
          <input type="text" placeholder="請輸入您的序號" required>
          <button type="submit">兌換</button>
        </form>
      </section>

      <section>
        <h2>聯繫客服</h2>
        <form>
          <input type="text" placeholder="遊戲帳號" required>
          <input type="email" placeholder="電子郵件" required>
          <textarea rows="4" placeholder="請輸入您的問題..."></textarea>
          <button type="submit">送出</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
