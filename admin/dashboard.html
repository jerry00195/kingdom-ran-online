
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Kingdom Ran 後台（SunEditor 版）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suneditor/dist/css/suneditor.min.css">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      color: #4dabf7;
      font-size: 24px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 18px;
      margin-top: 30px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      color: #81d4fa;
    }
    .form-section {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #ccc;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }
    .marquee-item {
      border: 1px solid #444;
      background: #202020;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .marquee-item button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    button.logout {
      background: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Kingdom Ran 後台管理（SunEditor 編輯器）</h1>

  <div class="form-section">
    <h2>基本設定</h2>
    <label>LOGO 圖片網址</label>
    <input type="text">
    <label>遊戲下載網址</label>
    <input type="text">
    <label>立即儲值網址</label>
    <input type="text">
    <label>贊助方案網址</label>
    <input type="text">
    <label>粉絲專頁網址</label>
    <input type="text">
    <label>社團網址</label>
    <input type="text">
    <label>聯繫客服網址</label>
    <input type="text">
    <label>影片網址</label>
    <input type="text">
    <label>伺服器資訊</label>
    <textarea></textarea>
  </div>

  <div class="form-section" id="marqueeSection">
    <h2>跑馬燈</h2>
    <label>跑馬燈標題</label>
    <textarea id="marqueeTitle"></textarea>
    <div class="marquee-item">
      <button onclick="deleteMarqueeItem(this)">🗑️ 刪除</button>
      <label>1. 標題</label>
      <input type="text">
      <label>連結</label>
      <input type="text">
    </div>
    <button onclick="addMarqueeItem()">＋ 新增跑馬燈項目</button>
  </div>

  <div class="form-section">
    <h2>公告管理</h2>
    <label>公告標題</label>
    <input type="text">
    <label>公告編輯者</label>
    <input type="text">
    <label>公告類型</label>
    <select>
      <option value="">請選擇</option>
      <option value="活動">活動</option>
      <option value="更新">更新</option>
      <option value="系統公告">系統公告</option>
    </select>
    <label>公告封面簡述</label>
    <textarea></textarea>
    <label>公告內文</label>
    <textarea id="annContent"></textarea>
  </div>

  <button onclick="saveSettings()">💾 儲存所有設定</button>
  <button>🗑️ 清除公告內容</button>
  <button class="logout">🚪 登出</button>

  <script src="https://cdn.jsdelivr.net/npm/suneditor/dist/suneditor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/suneditor/src/lang/ko.js"></script>
  <script>
    const editor1 = SUNEDITOR.create('marqueeTitle', {
      height: 160,
      buttonList: [['bold', 'underline', 'italic', 'fontColor', 'align', 'list', 'link']],
    });
    const editor2 = SUNEDITOR.create('annContent', {
      height: 300,
      buttonList: [['bold', 'underline', 'italic', 'fontColor', 'align', 'list', 'link', 'image']],
    });

    function addMarqueeItem() {
      const section = document.getElementById("marqueeSection");
      const count = section.querySelectorAll(".marquee-item").length + 1;
      const div = document.createElement("div");
      div.className = "marquee-item";
      div.innerHTML = `
        <button onclick="deleteMarqueeItem(this)">🗑️ 刪除</button>
        <label>${count}. 標題</label>
        <input type="text">
        <label>連結</label>
        <input type="text">
      `;
      section.insertBefore(div, section.querySelector("button"));
      reorderMarqueeItems();
    }

    function deleteMarqueeItem(btn) {
      const item = btn.closest(".marquee-item");
      if (item) item.remove();
      reorderMarqueeItems();
    }

    function reorderMarqueeItems() {
      const items = document.querySelectorAll(".marquee-item");
      items.forEach((item, i) => {
        const label = item.querySelector("label");
        if (label) label.textContent = `${i + 1}. 標題`;
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://zkwxsbgfebrjzvaxxkez.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inprd3hzYmdmZWJyanp2YXh4a2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NDQ3MjksImV4cCI6MjA2MDEyMDcyOX0.UG6ZzJGPTW11rC9Pjw1TbHDyxqFj_yw6242_Ft6rEGI'; // 請改為你正式 anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function saveSettings() {
      const data = {
        logo: document.querySelectorAll("input")[0].value,
        download: document.querySelectorAll("input")[1].value,
        donate: document.querySelectorAll("input")[3].value,
        fb: document.querySelectorAll("input")[4].value,
        marquee_title: window.editor1.getContents(),
        ann_content: window.editor2.getContents(),
        updated_at: new Date().toISOString()
      };

      const { error } = await supabase.from("settings").upsert(data, { onConflict: ['id'] });
      if (error) {
        alert("❌ 儲存失敗：" + error.message);
      } else {
        alert("✅ 儲存成功！");
      }
    }

    async function loadSettings() {
      const { data, error } = await supabase.from("settings").select("*").single();
      if (error) {
        console.warn("讀取失敗", error.message);
        return;
      }

      if (data) {
        document.querySelectorAll("input")[0].value = data.logo || '';
        document.querySelectorAll("input")[1].value = data.download || '';
        document.querySelectorAll("input")[3].value = data.donate || '';
        document.querySelectorAll("input")[4].value = data.fb || '';
        window.editor1.setContents(data.marquee_title || '');
        window.editor2.setContents(data.ann_content || '');
      }
    }

    window.onload = async function () {
      window.editor1 = SUNEDITOR.create('marqueeTitle', {
        height: 160,
        buttonList: [['bold', 'underline', 'italic', 'fontColor', 'align', 'list', 'link']],
      });
      window.editor2 = SUNEDITOR.create('annContent', {
        height: 300,
        buttonList: [['bold', 'underline', 'italic', 'fontColor', 'align', 'list', 'link', 'image']],
      });

      await loadSettings();
    };
  </script>
</body>

</html>
