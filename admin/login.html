
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>後台登入 - Kingdom Ran</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: #222; padding: 30px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px #888; }
    input { width: 100%; padding: 8px; margin: 10px 0; border-radius: 4px; border: none; }
    button { width: 100%; padding: 10px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>管理員登入</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
    <p id="msg" style="color:red;"></p>
  </div>
  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'jerry00195' && p === 'jerry00195') {
        localStorage.setItem('loggedIn', 'yes');
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('msg').innerText = '帳號或密碼錯誤';
      }
    }
  </script>
</body>
</html>
